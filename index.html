<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Search</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 60%;
      max-width: 500px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff3333;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .video-grid {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .video-card {
      width: 320px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      padding: 0.5rem;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 10px;
    }

    .title {
      padding: 0.5rem;
      font-size: 0.95rem;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>üîç YouTube Video Search</h1>
  <input type="text" id="searchInput" placeholder="Search YouTube videos..." />
  <button onclick="searchVideos()">Search</button>

  <div class="video-grid" id="videoResults"></div>

  <script>
    const API_KEY = "AIzaSyDR6R4F4iU1vtTHKMeRt9MjK8EsIvqI0dk";

    async function searchVideos() {
      const query = document.getElementById("searchInput").value;
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`);
      const data = await response.json();

      const results = data.items.map(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        return `
          <div class="video-card">
            <iframe src="https://www.youtube.com/embed/${videoId}?rel=0&showinfo=0&autoplay=0" allowfullscreen></iframe>
            <div class="title">${title}</div>
          </div>
        `;
      }).join("");

      document.getElementById("videoResults").innerHTML = results;
    }
  </script>

</body>
</html>
