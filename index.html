<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTFlow ‚Äì Float Your Music</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #1db954;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
    #warning {
      color: #ff6961;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéß YTFlow ‚Äì Float Your Music</h1>
  <p>Paste your YouTube link below to play it in-browser.</p>
  
  <input id="yt-url" type="text" placeholder="Paste YouTube link here..." />
  <br />
  <button onclick="loadVideo()">Play</button>

  <div id="warning"></div>
  <div id="player"></div>

  <script>
    function extractVideoId(url) {
      const regExp = /(?:youtube\.com.*(?:\\?|&)v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById("yt-url").value;
      const videoId = extractVideoId(url);

      if (videoId) {
        const iframe = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        document.getElementById("player").innerHTML = iframe;
      } else {
        alert("Invalid YouTube URL");
      }
    }

    // Browser detection for background play tip
    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if (isChrome) {
      document.getElementById("warning").innerText =
        "‚ö†Ô∏è Chrome blocks background playback. Use Brave or Firefox for music to continue when minimized.";
    }
  </script>
</body>
</html>
