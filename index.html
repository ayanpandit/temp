<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YTFlow Grid Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .video-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 170px;
    }
    #warning {
      color: #ff5c5c;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé∂ YTFlow ‚Äì Chill Beats</h1>
  <div class="video-grid" id="videoGrid">
    <!-- Videos inserted by JS -->
  </div>
  <div id="warning"></div>

  <script>
    const videos = [
      { title: "Lo-fi Chill", id: "jfKfPfyJRdk" },
      { title: "Synthwave 1", id: "MVPTGNGiI-4" },
      { title: "No Copyright Beats", id: "mWRsgZuwf_8" },
      { title: "Relax Music", id: "5qap5aO4i9A" },
      { title: "Space Vibes", id: "DWcJFNfaw9c" },
    ];

    const grid = document.getElementById("videoGrid");
    videos.forEach(video => {
      grid.innerHTML += `
        <div class="video-card">
          <iframe
            src="https://www.youtube.com/embed/${video.id}?autoplay=0&controls=1"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
          <p style="margin: 10px;">${video.title}</p>
        </div>`;
    });

    // Suggest better browsers
    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if (isChrome) {
      document.getElementById("warning").innerText =
        "‚ö†Ô∏è On Chrome mobile, videos may pause in background. Use Brave or Firefox for uninterrupted music!";
    }
  </script>
</body>
</html>
